{% extends "main.html" %}
{% block body %}
    {% for post in posts %}
        <div class="pure-g">
            <div class="pure-u-3-8 title-information">
                <div class="pure-g">
                   <div class="pure-u-1-1 title">
                       {{ post.title }}
                   </div>
                   <div class="pure-u-1-1 date">
                       Posted on: {{ post.posted_on }}
                   </div>
                   <div class="pure-u-1-2 rank">
                       Up
                   </div>
                   <div class="pure-u-1-2 rank">
                       Down
                   </div>
                </div>
            </div>
            <div class="pure-u-5-8 content">
                {{ post.content }}
            </div>
            <div class="pure-u-1-1 post-actions">
                Delete Edit Rank
            </div>
        </div>
    {% endfor %}
{% endblock %}
