{% extends "main.html" %}
{% block body %}
<div class="pure-g" id="{{ post.pk }}">
    <div class="pure-u-1-4 title-information">
        <div class="pure-g">
           <div class="pure-u-1-1 title">
               {{ post.title }}
           </div>
           <div class="pure-u-1-1 date">
               {{ post.date }}
           </div>
        </div>
    </div>
    <div class="pure-u-3-4 content">{{ post.content }}</div>
    <div class="pure-u-1-1 post-actions">
        <form class="pure-form" action="/delete/" method="DELETE">
            <button type="submit"  class="pure-button pure-button-primary">Delete!</button>
            <a href="/" class="confirm-keep pure-button">Keep!</a>
        </form>
    </div>
</div>
{% endblock %}
